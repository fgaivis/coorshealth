        <script type="text/javascript">
        
        document.addEventListener("deviceready", onDeviceReady, false); 
             
            function onDeviceReady() { 
                navigator.geolocation.getCurrentPosition(onSuccess, onError); 
            } 
             
            function onSuccess(position) { 
                initialize(position.coords.latitude,position.coords.longitude); 
            } 
                       
            function onError(error) { 
                alert('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n'); 
            }

            var map; 
            var myLatlng;
            var myLatlng2;
            var myLatlng3;
            var myLatlngC;
            var directionsDisplay;
            var directionsService = new google.maps.DirectionsService();
            function initialize(lati,longi) { 
                directionsDisplay = new google.maps.DirectionsRenderer();
                myLatlng = new google.maps.LatLng(35.150837, -80.838636);
                myLatlng2 = new google.maps.LatLng(39.201515, -84.371411);   
                myLatlng3 = new google.maps.LatLng(lati, longi); 
                myLatlngC = new google.maps.LatLng(37, -82); 
                var mapOptions = { 
                    zoom: 5, 
                    center: myLatlngC
                };             
                map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions); 
                var marker = new google.maps.Marker({ 
                    position: myLatlng,
					icon: './images/gmap.png', 
                    map: map, 
                    title: 'COORS NC'
                }); 

                var marker2 = new google.maps.Marker({ 
                    position: myLatlng2,
                    icon: './images/gmap.png', 
                    map: map, 
                    title: 'COORS OH'
                }); 

                var myMark = new google.maps.Marker({
                   position: myLatlng3, 
                   icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                   map: map, 
                   title: 'ME'
                }); 

                marker.setMap(map);
                marker2.setMap(map);
                myMark.setMap(map);
               
                var infotext = "<div><div>" +
                    "<span style='font-size:18px;font-weight:bold; left:35px'>COORS</span><br>" +
                    "<a href=\"javascript:calcRoute(35.150837, -80.838636)\"> 6000 Fairview Rd <br> Charlotte, NC 28210 </a><br>"+     
                    "<a href=\"tel:+17045523960\">+1(704)-552-3960</a>" +
                   "</div><div style='float:left'><img src='" +
                    "images/icon-60.png'>" +
                    "</img></div></div>";

                var infotext2 = "<div><div>" +
                    "<span style='font-size:18px;font-weight:bold; left:35px'>COORS</span><br>" +
                    "<a href=\"javascript:calcRoute(39.201515, -84.371411)\"> 8044 Montgomery Rd <br> Cincinnati, OH 45236 </a><br>"+     
                    "<a href=\"tel:+15132330443\">+1(513)-233-0443</a>" +
                    "</div><div style='float:left'><img src='" +
                    "images/icon-60.png'>" +
                    "</img></div></div>";
                
                var infowindow = new google.maps.InfoWindow();
                infowindow.setContent(infotext);

                var infowindow2 = new google.maps.InfoWindow();
                infowindow2.setContent(infotext2);
                
                google.maps.event.addListener(marker, 'click', function(){
                    infowindow.open(map, marker);    
                })

                google.maps.event.addListener(marker2, 'click', function(){
                    infowindow2.open(map, marker2);    
                })
            } 

            function calcRoute(a,b){    
                directionsDisplay.setMap(map);
                navigator.geolocation.getCurrentPosition(success);
                function success(posicion){
                    var lati = posicion.coords.latitude;
                    var longi = posicion.coords.longitude;
                    var start = lati+","+longi;
                    var end = a+","+b;
                    var request = {
                        origin:start,
                        destination:end,
                        travelMode: google.maps.TravelMode.DRIVING
                    };
                    directionsService.route(request, function(response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                        }
                    })
                }
            }

        </script>
